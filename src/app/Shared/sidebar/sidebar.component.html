<mat-nav-list>
    <div class="profile-card w-70 text-center h4">
        <div class="row d-flex justify-content-center align-content-center">
            <img src="../../../assets/images/zone.png" class="img" alt="">
        </div>
   
        <div class="row">
            <span class="h4 text-black-50"> {{fullname}}</span>
        </div>
     <div class="row">
            <span id="time" class="text-black-50"> {{currentdate|date:('hh:mm:s a')}}</span>
        </div>
       
    </div>
    <mat-divider></mat-divider>
   
    <div *ngFor="let group of _groups">
        <mat-accordion >
    
          <mat-expansion-panel >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h2 mat-subheader>{{group.groupName}}</h2>
                
              </mat-panel-title>
    
            </mat-expansion-panel-header>
            <div *ngFor="let page of group.rulesUsers">
  
            <a [disabled]="!page.canView" mat-list-item routerLink="{{group.groupUrl}}/{{page.pageUrl}}" routerLinkActive="/active">
              <mat-icon>all_inclusive</mat-icon>{{page.pageName}}  
            </a>
    
            </div>
    
            
          </mat-expansion-panel>
        </mat-accordion>
    
      </div>
     
</mat-nav-list>
