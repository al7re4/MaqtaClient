<mat-card>
    <mat-card-title>List of Employee</mat-card-title>
    <mat-card-content>
        <div class="row">
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover" *ngIf="_emplist.length>0">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>logo</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Tel</td>
                        <td>Address</td>
                        <td>Job</td>
                        <td>Department</td>
                        <td>Joined</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of _emplist;index as i">
                        <td>{{i+1}}</td>
                        <td> <img class="img-thumbnail" style="max-width: 50px;max-height: 50px;border-radius: 50%;"
                                    src="../../../assets/images/noimage.png" alt="Photo"></td>
                        <td>{{emp.fullName}}
                           </td>
                        <td>{{emp.email}}</td>
                        <td>{{emp.tel}}</td>
                        <td>{{emp.address}}</td>
                        <td>{{emp.jobName}}</td>
                        <td>{{emp.departmentName}}</td>
                        <td>{{emp.joinedDate|date}}</td>
                        <td>
                            <button mat-icon-button [mat-menu-trigger-for]="menu"
                            matTooltip="Action">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu>
                                <button matTooltip="Edit Employee" (click)="EditEmp(emp)" mat-menu-item>
                                    <mat-icon color="primary">edit</mat-icon>Edit
                                </button>
                                <button matTooltip="Remove Employee" (click)="DeleteEmp(emp)" mat-menu-item>
                                    <mat-icon color="warn">delete</mat-icon>Remove
                                </button>
                            </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
