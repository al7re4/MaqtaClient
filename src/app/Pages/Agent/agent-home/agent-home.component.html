<div class="row">
    <span class="h3">DashBoard</span>
    <div class="col-sm-12 col-md-4" *ngFor="let d of ticketCount">
        <mat-card matTooltip="({{d.total}}) {{d.statusName}} Tickets" class="{{d.statusName}}" id="mat-card">
            <mat-card-header>
                <span>{{d.statusName}} Tickets</span>
            </mat-card-header>
            <mat-card-content>
                <div class="row text-center">
                    <div class="col-sm-12 col-md-4">
                        <mat-icon color="primary" style="font-size: 26px;">help</mat-icon>
                    </div>
                    <div class="col-sm-12 col-md-8">
                        <span class=" h1">{{d.total}}</span>
                        <hr>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div><hr>
<div class="row p-3">
    <div *ngIf="ticket.length<=0" class="row text-center h2 text-black-50">
        <span>No Data Available ...</span>
    </div>
    <div class="col col-sm-12 col-md-3" *ngFor="let d of ticket">
        <mat-card matTooltip="{{d.subject}}">
            <mat-card-header>
                <div mat-card-avatar class="logo"></div>
                <mat-card-title>{{d.subject}}</mat-card-title>
                <mat-card-subtitle>{{d.topicTitle}}</mat-card-subtitle>
                <mat-card-subtitle>ID. {{d.ticketId}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <button (click)="openDetails(d)" mat-stroked-button color="primary">
                        <mat-icon>visibility</mat-icon> &nbsp; Details
                    </button>
                </div>
            </mat-card-content>
            <mat-card-actions>
                {{d.startDate|date:('yyyy-MM-dd hh:m:s a')}}
            </mat-card-actions>
            <mat-card-footer class="{{d.statusName}}">
                <p class="m-2 p-0">{{d.statusName}} - <span [style.color]="d.color">{{d.priorityName}}</span> </p>
                <mat-progress-bar mode="buffer"></mat-progress-bar>
            </mat-card-footer>
        </mat-card><div class="p-2"></div>

    </div>
</div>
