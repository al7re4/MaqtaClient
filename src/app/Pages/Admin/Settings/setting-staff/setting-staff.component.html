<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span>Setting Staff</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col col-sm-12 col-md-12">
                <form [formGroup]="frm" (submit)="Submit()">
                    <div class="row">
                        <div class="col col-sm-12 col-md-3">
                            <mat-form-field>
                                <mat-label>FullName</mat-label>
                                <input matInput formControlName="fullName">

                            </mat-form-field>
                        </div>
                        <div class="col col-sm-12 col-md-3">
                            <ng-select placeholder="Branch" (change)="selectChange($event,'branchID')">
                                <ng-option *ngFor="let d of branch" [value]="d.branchID">{{d.branchName}}</ng-option>
                            </ng-select>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col col-sm-12 col-md-3">
                            <mat-form-field>
                                <mat-label>UserName</mat-label>
                                <input matInput formControlName="userName">

                            </mat-form-field>
                        </div>
                        <div class="col col-sm-12 col-md-3">
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input type="password" matInput formControlName="password">

                            </mat-form-field>
                        </div>
                        <div class="col  col-sm-12 col-md-3">
                            <ng-select placeholder="Role" (change)="selectChange($event,'isAdmin')">
                                <ng-option value="1">Technical</ng-option>
                                <ng-option value="0">Agent</ng-option>
                            </ng-select>
                        </div>

                    </div>
                    <div class="row">
                        <button mat-raised-button color="primary">
                            <mat-icon>check_circle_outline</mat-icon>&nbsp; Submit
                        </button>
                    </div>
                </form>

            </div>
           

        </div>
<div class="row">
    <div class="col col-sm-12 col-md-6">
        <table class="table table-striped table-responsive table-hover">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Branch</td>
                    <td>#</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of staff;index as i">
                    <td>{{i+1}}</td>
                    <td>{{d.fullName}}</td>
                    <td>
                        <div class="row">
                            <div class="col col-md-auto">
                                <button mat-stroked-button (click)="Action(d,'edit')" color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>
                            <div class="col col-md-auto">
                                <button mat-stroked-button (click)="Action(d,'delete')" color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </mat-card-content>
</mat-card>
