<div class="row">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <span>General Report's</span>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col col-sm-12 col-md-6">
                    <div class="row">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter a date range</mat-label>
                            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                <input matStartDate formControlName="start" placeholder="Start date">
                                <input matEndDate formControlName="end" placeholder="End date">
                            </mat-date-range-input>
                            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                    </div>
                    <div class="row w-25">
                        <button mat-raised-button color="primary" (click)="Search()">
                            <mat-icon>search</mat-icon> &nbsp;Search
                        </button>
                    </div>

                </div>
                <div class="col col-sm-12 col-md-6">
                    <div class="row">
                        <ng-select placeholder="Search for Agent" (change)="SelectChange($event)">
                            <ng-option *ngFor="let d of agent" [value]="d.userId">{{d.fullName}} - {{d.branchName}}
                            </ng-option>
                        </ng-select>
                    </div>
                    <div class="p-3"></div>
                    <div class="row w-25">

                        <button mat-raised-button color="primary" (click)="SearchbyAgent()">
                            <mat-icon>search</mat-icon> &nbsp;Search
                        </button>

                    </div>

                </div>

            </div>
        </mat-card-content>
    </mat-card>
</div>
<div class="p-2"></div>
<div class="row" *ngIf="showResult">
    <mat-card>
        <mat-card-content>
            <div id="print">
                  <table class="table table-striped table-hover table-responsive-md" datatable [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Branch</td>
                        <td>Tpic</td>
                        <td>Department</td>
                        <td>Subject</td>
                        <td>Status</td>
                        <td>Priority</td>
                        <td>Date</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of ticket;index as i" [ngClass]="d.statusName">
                        <td>{{i+1}}</td>
                        <td>{{d.branchName}}</td>
                        <td>{{d.topicTitle}}</td>
                        <td>{{d.departmentName}}</td>
                        <td>{{d.subject}}</td>
                        <td>{{d.statusName}}</td>
                        <td>{{d.priorityName}}</td>
                        <td>{{d.startDate|date}}</td>
                    </tr>
                </tbody>
            </table> 
            </div>
         
        </mat-card-content>
        <mat-card-footer>
            <button mat-mini-fab printSectionId="print"
             ngxPrint color="primary">
            <mat-icon>print</mat-icon>
            </button> <div class="p-2"></div>
        </mat-card-footer>
    </mat-card>
</div>
