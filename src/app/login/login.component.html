<div class=" container container-fluid d-flex justify-content-center">
    <div class="row p-md-5 w-50 text-center">
      <mat-card>
         <mat-card-content>
          <form [formGroup]="frmlogin" (submit)="submit()">
                 <div class="row">
              <div class="col col-md-6">
                  <div class="row">
                      <label class="h3">System Login</label>
                  </div>
                  <div class="row">
                      <mat-form-field>
                          <mat-label>Username </mat-label>
                          <input formControlName="userName" matInput placeholder="userName">
                          <mat-icon matSuffix>text_format</mat-icon>
                      </mat-form-field>
                  </div>
                  
                  <div class="row">
                      <mat-form-field>
                          <mat-label>Password </mat-label>
                          <input formControlName="password" type="password" matInput placeholder="Password">
                          <mat-icon matSuffix>text_format</mat-icon>
                      </mat-form-field>
                  </div>
                  <div class="row">
                      <button [disabled]="!frmlogin.valid" mat-raised-button color="primary">
                          <mat-icon> vpn_key</mat-icon> &nbsp;Login
                      </button>
                  </div>
                  <div class="row text-danger text-center h5  
                  ">{{_msg}}</div>
              </div>
              <div class="col col-md-6">
                  <img class=" img-fluid" src="../../assets/images/login.jpg">
              </div>
          </div>
          </form>
       
         </mat-card-content>
         <mat-card-footer>
          
         </mat-card-footer>
      </mat-card>
  </div>

</div>
